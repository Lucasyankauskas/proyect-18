<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>slider</title>
</head>
<body>
    <div class="slider" style="
        --width: 200px;
        --height: 200px;
        --quantity: 10;">
        <div class="list">
            <div class="item" style="--position: 1"><img src="img1.png" alt=""></div>
            <div class="item" style="--position: 2"><img src="img2.png" alt=""></div>
            <div class="item" style="--position: 3"><img src="img3.png" alt=""></div>
            <div class="item" style="--position: 4"><img src="img4.png" alt=""></div>
            <div class="item" style="--position: 5"><img src="img5.png" alt=""></div>
            <div class="item" style="--position: 6"><img src="img6.png" alt=""></div>
            <div class="item" style="--position: 7"><img src="img7.png" alt=""></div>
            <div class="item" style="--position: 8"><img src="img8.png" alt=""></div>
            <div class="item" style="--position: 9"><img src="img9.png" alt=""></div>
            <div class="item" style="--position: 10"><img src="img10.png" alt=""></div>
        </div>
    </div>

    <div class="slider" reverse="true" style="
        --width: 300px;
        --height: 300px;
        --quantity: 9;">
        <div class="list">
            <div class="item" style="--position: 1"><img src="im1.jpg" alt=""></div>
            <div class="item" style="--position: 2"><img src="im2.jpg" alt=""></div>
            <div class="item" style="--position: 3"><img src="im3.jpg" alt=""></div>
            <div class="item" style="--position: 4"><img src="im4.jpg" alt=""></div>
            <div class="item" style="--position: 5"><img src="im5.webp" alt=""></div>
            <div class="item" style="--position: 6"><img src="im6.jpg" alt=""></div>
            <div class="item" style="--position: 7"><img src="im7.jpg" alt=""></div>
            <div class="item" style="--position: 8"><img src="im8.jpg" alt=""></div>
            <div class="item" style="--position: 9"><img src="im9.jpg" alt=""></div>
        </div>
    </div>
</body>
</html>
